<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HackCrafters | Coming Soon</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: "Courier New", Courier, monospace;
    color: #0ff;
    background-color: #000;
    overflow: hidden;
  }

  .bgimg {
    background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201022/pngtree-abstract-technology-background-line-high-tech-electricity-image_430309.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
  }

  .topleft {
    position: absolute;
    top: 20px;
    left: 20px;
  }

  .topleft p {
    font-size: 20px;
    font-weight: bold;
    color: #0f0;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0f0, 0 0 15px #0f0;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .middle h1 {
    font-size: 60px;
    animation: glitch 1.5s infinite;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: #0ff;
  }

  .middle p {
    font-size: 35px;
    color: #fff;
    text-shadow: 0 0 5px #0ff;
  }

  hr {
    margin: auto;
    width: 50%;
    border: 1px solid #0ff;
  }

  .bottomleft {
    position: absolute;
    bottom: 20px;
    left: 20px;
  }

  .social-icons {
    margin-top: 20px;
  }

  .social-icons a {
    color: #0ff;
    font-size: 20px;
    margin: 0 10px;
    text-decoration: none;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  .social-icons a:hover {
    color: #ff007f;
    text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 2px #f00, -2px -2px #0ff; }
    25% { text-shadow: -2px -2px #ff0, 2px 2px #00f; }
    50% { text-shadow: 2px -2px #0f0, -2px 2px #f0f; }
    75% { text-shadow: -2px 2px #f00, 2px -2px #0ff; }
    100% { text-shadow: 2px 2px #f00, -2px -2px #0ff; }
  }
</style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>HackCrafters</p>
  </div>

  <div class="middle">
    <h1>Coming Soon</h1>
    <hr>
    <p id="demo"></p>
  </div>

  <div class="bottomleft">
    <p>Follow us:</p>
    <div class="social-icons">
      <a href="https://hackcrafters.in" target="_blank">Website</a>
      <a href="https://instagram.com/hackcrafters0x1" target="_blank">Instagram</a>
    </div>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 12, 2025 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000)) / 1000);

  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "We are live!";
  }
}, 1000);
</script>

</body>
</html>
